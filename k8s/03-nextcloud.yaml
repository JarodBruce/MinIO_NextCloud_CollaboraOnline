---
# NextCloud Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: cloud-storage
  labels:
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:latest
        command: ['sh', '-c', 'until nc -z nextcloud-db 5432; do echo waiting for db; sleep 2; done;']
      containers:
      - name: nextcloud
        image: nextcloud:latest
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: POSTGRES_HOST
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: nextcloud-db-secret
              key: postgres-db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: nextcloud-db-secret
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-db-secret
              key: postgres-password
        - name: NEXTCLOUD_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: nextcloud-admin-secret
              key: nextcloud-username
        - name: NEXTCLOUD_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-admin-secret
              key: nextcloud-password
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: NEXTCLOUD_TRUSTED_DOMAINS
        - name: OVERWRITEPROTOCOL
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: OVERWRITEPROTOCOL
        - name: OVERWRITECLIURL
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: OVERWRITECLIURL
        - name: TRUSTED_PROXIES
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: TRUSTED_PROXIES
        - name: APACHE_DISABLE_REWRITE_IP
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: APACHE_DISABLE_REWRITE_IP
        - name: OVERWRITEHOST
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: OVERWRITEHOST
        - name: OBJECTSTORE_S3_AUTOCREATE
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: OBJECTSTORE_S3_AUTOCREATE
        - name: OBJECTSTORE_S3_OBJECT_PREFIX
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: OBJECTSTORE_S3_OBJECT_PREFIX
        - name: OBJECTSTORE_S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: OBJECTSTORE_S3_BUCKET
        - name: OBJECTSTORE_S3_REGION
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: OBJECTSTORE_S3_REGION
        - name: OBJECTSTORE_S3_HOST
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: OBJECTSTORE_S3_HOST
        - name: OBJECTSTORE_S3_PORT
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: OBJECTSTORE_S3_PORT
        - name: OBJECTSTORE_S3_SSL
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: OBJECTSTORE_S3_SSL
        - name: OBJECTSTORE_S3_USEPATH_STYLE
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: OBJECTSTORE_S3_USEPATH_STYLE
        - name: OBJECTSTORE_S3_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: rootUser
        - name: OBJECTSTORE_S3_SECRET
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: rootPassword
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nextcloud-data
          mountPath: /var/www/html
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /status.php
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /status.php
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: nextcloud-data
        persistentVolumeClaim:
          claimName: nextcloud-pvc

---
# NextCloud Service
apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  namespace: cloud-storage
  labels:
    app: nextcloud
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: nextcloud
