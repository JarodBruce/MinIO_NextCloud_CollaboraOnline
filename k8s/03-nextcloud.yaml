---
# NextCloud PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-pvc
  namespace: cloud-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: local-path

---
# NextCloud Database PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-db-pvc
  namespace: cloud-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path

---
# NextCloud Database Secret
apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-db-secret
  namespace: cloud-storage
type: Opaque
stringData:
  postgres-password: "nextcloud_db_password"
  postgres-user: "nextcloud"
  postgres-db: "nextcloud"

---
# NextCloud Admin Secret
apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-admin-secret
  namespace: cloud-storage
type: Opaque
stringData:
  nextcloud-username: "admin"
  nextcloud-password: "admin123"

---
# PostgreSQL Deployment for NextCloud
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-db
  namespace: cloud-storage
  labels:
    app: nextcloud-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-db
  template:
    metadata:
      labels:
        app: nextcloud-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: nextcloud-db-secret
              key: postgres-db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: nextcloud-db-secret
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-db-secret
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: nextcloud-db-pvc

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-db
  namespace: cloud-storage
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: nextcloud-db

---
