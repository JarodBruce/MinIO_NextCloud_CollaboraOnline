---
# Tailscale Secret (要設定: 実際のAuthKeyを設定してください)
apiVersion: v1
kind: Secret
metadata:
  name: tailscale-auth
  namespace: cloud-storage
type: Opaque
stringData:
  # Tailscaleの管理画面から取得したAuth Keyを設定
  # https://login.tailscale.com/admin/settings/keys
  TS_AUTHKEY: "tskey-auth-XXXXXXXXXX-XXXXXXXXXXXXXXXXXXXX"

---
# Tailscale Subnet Router Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-subnet-router
  namespace: cloud-storage
  labels:
    app: tailscale-subnet-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-subnet-router
  template:
    metadata:
      labels:
        app: tailscale-subnet-router
    spec:
      serviceAccountName: tailscale
      initContainers:
      # IP forwarding設定用のinitコンテナ
      - name: sysctler
        image: busybox
        securityContext:
          privileged: true
        command: ["/bin/sh"]
        args:
          - -c
          - sysctl -w net.ipv4.ip_forward=1 net.ipv6.conf.all.forwarding=1
        resources:
          requests:
            cpu: 1m
            memory: 1Mi
      containers:
      - name: tailscale
        imagePullPolicy: Always
        image: tailscale/tailscale:latest
        env:
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTHKEY
        - name: TS_ROUTES
          value: "10.43.0.0/16"  # k3sのデフォルトService CIDR
        - name: TS_EXTRA_ARGS
          value: "--advertise-tags=tag:k8s"
        - name: TS_KUBE_SECRET
          value: "tailscale-state"
        - name: TS_USERSPACE
          value: "false"
        - name: TS_STATE_DIR
          value: /var/lib/tailscale
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Tailscale ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale
  namespace: cloud-storage

---
# Tailscale Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tailscale
  namespace: cloud-storage
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "update", "patch"]

---
# Tailscale RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tailscale
  namespace: cloud-storage
subjects:
- kind: ServiceAccount
  name: tailscale
roleRef:
  kind: Role
  name: tailscale
  apiGroup: rbac.authorization.k8s.io
