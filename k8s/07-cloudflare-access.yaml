---
# Cloudflare Access用のConfigMap
# Cloudflare Accessの認証情報を格納
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflare-access-config
  namespace: cloud-storage
data:
  # Cloudflare Access Team Domain (例: your-team.cloudflareaccess.com)
  CLOUDFLARE_ACCESS_TEAM_DOMAIN: "your-team.cloudflareaccess.com"
  # Cloudflare Access Policy AUD (各アプリケーションのAudience Tag)
  NEXTCLOUD_POLICY_AUD: "your-nextcloud-aud-tag"
  IMMICH_POLICY_AUD: "your-immich-aud-tag"
  COLLABORA_POLICY_AUD: "your-collabora-aud-tag"

---
# Cloudflare Access認証用のNginx Sidecar ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-cf-access-config
  namespace: cloud-storage
data:
  default.conf: |
    server {
        listen 8080;
        server_name _;
        
        # Cloudflare Access JWTヘッダーをバックエンドに転送
        location / {
            # Cloudflare Accessの認証ヘッダーを保持
            proxy_set_header Cf-Access-Jwt-Assertion $http_cf_access_jwt_assertion;
            proxy_set_header Cf-Access-Authenticated-User-Email $http_cf_access_authenticated_user_email;
            
            # 標準的なプロキシヘッダー
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # リクエストをバックエンドに転送
            proxy_pass http://localhost:3001;
            
            # タイムアウト設定
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
            
            # バッファ設定
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

---
# NextCloud用のCloudflare Access対応設定
apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-cf-access-config
  namespace: cloud-storage
data:
  nginx.conf: |
    server {
        listen 8080;
        server_name _;
        
        # 最大アップロードサイズ
        client_max_body_size 10G;
        
        location / {
            # Cloudflare Accessの認証ヘッダーを保持
            proxy_set_header Cf-Access-Jwt-Assertion $http_cf_access_jwt_assertion;
            proxy_set_header Cf-Access-Authenticated-User-Email $http_cf_access_authenticated_user_email;
            
            # NextCloud必須ヘッダー
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            # リクエストをNextCloudに転送
            proxy_pass http://localhost:80;
            
            # タイムアウト設定（大きなファイルアップロード用）
            proxy_connect_timeout 3600;
            proxy_send_timeout 3600;
            proxy_read_timeout 3600;
            send_timeout 3600;
            
            # バッファ設定
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

---
# Collabora用のCloudflare Access対応設定
apiVersion: v1
kind: ConfigMap
metadata:
  name: collabora-cf-access-config
  namespace: cloud-storage
data:
  nginx.conf: |
    server {
        listen 8080;
        server_name _;
        
        location / {
            # Cloudflare Accessの認証ヘッダーを保持
            proxy_set_header Cf-Access-Jwt-Assertion $http_cf_access_jwt_assertion;
            proxy_set_header Cf-Access-Authenticated-User-Email $http_cf_access_authenticated_user_email;
            
            # Collabora必須ヘッダー
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket サポート
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # リクエストをCollaboraに転送
            proxy_pass http://localhost:9980;
            
            # タイムアウト設定
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
            
            # バッファ設定
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
